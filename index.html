<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sopresa Adelita</title>
    <link rel="icon" type="image/png" href="corazon2.webp">
    <style>
        :root {
            --background-color: #90EE90;
            --text-color: #2C5530;
            --box-shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .countdown-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--box-shadow-color);
            text-align: center;
            transition: opacity 1s ease-out;
        }

        .countdown-section, .valentine-section, .yes-section, .no-section {
            opacity: 1;
            transition: opacity 1s ease-out;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-section.hidden, .valentine-section.hidden, .yes-section.hidden, .no-section.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }

        .valentine-section, .yes-section, .no-section {
            opacity: 0;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--box-shadow-color);
            text-align: center;
            max-width: 90%;
            margin: 1rem;
        }

        .valentine-section.visible, .yes-section.visible, .no-section.visible {
            opacity: 1;
            position: relative;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time {
            font-size: 3rem;
            font-weight: bold;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 8px var(--box-shadow-color);
        }

        .label {
            font-size: 1rem;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .valentine-question {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .choice-button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
        }

        .no-button {
            background-color: #f44336;
            color: white;
        }

        .choice-button:hover {
            transform: scale(1.1);
        }

        .response-text {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .countdown-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .time {
                font-size: 2rem;
                min-width: 60px;
                padding: 0.5rem;
            }

            .label {
                font-size: 0.8rem;
            }

            .valentines-gif {
                width: 100vw;
                height: auto;
            }

            .valentine-question {
                font-size: 2rem;
                padding: 0 1rem;
            }

            .button-container {
                flex-direction: column;
                gap: 1rem;
            }

            .choice-button {
                padding: 1rem 2rem;
                font-size: 1.8rem;
                width: 200px;
            }

            .response-text {
                font-size: 1.8rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <br>
    <h1>La maquina de chambear estÃ¡ ocupada, vuelva mÃ¡s tarde</h1>
    <div class="countdown-section">
        <div class="countdown-container">
            <h1>Cuenta Regresiva</h1>
            <div class="countdown">
                <div class="time-segment">
                    <div class="time" id="days">00</div>
                    <span class="label">DÃ­as</span>
                </div>
                <div class="time-segment">
                    <div class="time" id="hours">00</div>
                    <span class="label">Horas</span>
                </div>
                <div class="time-segment">
                    <div class="time" id="minutes">00</div>
                    <span class="label">Minutos</span>
                </div>
                <div class="time-segment">
                    <div class="time" id="seconds">00</div>
                    <span class="label">Segundos</span>
                </div>
            </div>
        </div>
        
        <div class="gif-container">
            <img src="tortuguita.gif" alt="Valentine's Day GIF" class="valentines-gif">
        </div>
    </div>

    <!-- SecciÃ³n de la pregunta Valentine -->
    <div class="valentine-section" id="valentine-question">
        <div class="valentine-question">Â¿Quieres ser my valentine?</div>
        <div class="button-container">
            <button class="choice-button yes-button" onclick="showYesResponse()">SÃ­</button>
            <button class="choice-button no-button" onclick="showNoResponse()">No</button>
        </div>
    </div>

    <!-- SecciÃ³n respuesta SÃ­ -->
    <div class="yes-section" id="yes-response">
        <div class="response-text">Â¡Abre la puerta! ðŸ’•</div>
    </div>

    <!-- SecciÃ³n respuesta No -->
    <div class="no-section" id="no-response">
        <div class="response-text">SupondrÃ© que te equivocaste de botÃ³n... Â¡Abre la puerta! ðŸ˜Š</div>
    </div>

    <script>
        function updateCountdown() {
            const valentinesDay = new Date('2025-02-14T17:00:00').getTime();
            const now = new Date().getTime();
            const gap = valentinesDay - now;
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const remainingDays = Math.floor(gap / day);
            const remainingHours = Math.floor((gap % day) / hour);
            const remainingMinutes = Math.floor((gap % hour) / minute);
            const remainingSeconds = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = String(remainingDays).padStart(2, '0');
            document.getElementById('hours').innerText = String(remainingHours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(remainingMinutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(remainingSeconds).padStart(2, '0');

            if (gap <= 0) {
                document.querySelector('.countdown-section').classList.add('hidden');
                setTimeout(() => {
                    document.querySelector('.valentine-section').classList.add('visible');
                }, 1000);
                clearInterval(countdownTimer);
            }
        }

        function showYesResponse() {
            document.querySelector('.valentine-section').classList.add('hidden');
            setTimeout(() => {
                document.querySelector('.yes-section').classList.add('visible');
            }, 1000);
        }

        function showNoResponse() {
            document.querySelector('.valentine-section').classList.add('hidden');
            setTimeout(() => {
                document.querySelector('.no-section').classList.add('visible');
            }, 1000);
        }

        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
