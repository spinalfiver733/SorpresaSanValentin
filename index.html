<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sopresa Adelita</title>
    <link rel="icon" type="image/png" href="corazon2.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --background-color: #90EE90;
            --text-color: #2C5530;
            --box-shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .countdown-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--box-shadow-color);
            text-align: center;
            transition: opacity 1s ease-out;
        }

        .countdown-section, .valentine-section, .yes-section, .no-section {
            opacity: 1;
            transition: opacity 1s ease-out;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-section.hidden, .valentine-section.hidden, .yes-section.hidden, .no-section.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }

        .valentine-section, .yes-section, .no-section {
            opacity: 0;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--box-shadow-color);
            text-align: center;
            max-width: 90%;
            margin: 1rem;
        }

        .valentine-section.visible, .yes-section.visible, .no-section.visible {
            opacity: 1;
            position: relative;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time {
            font-size: 3rem;
            font-weight: bold;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 8px var(--box-shadow-color);
        }

        .label {
            font-size: 1rem;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .valentine-question {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .choice-button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
        }

        .no-button {
            background-color: #f44336;
            color: white;
        }

        .choice-button:hover {
            transform: scale(1.1);
        }

        .response-text {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .countdown-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .time {
                font-size: 2rem;
                min-width: 60px;
                padding: 0.5rem;
            }

            .label {
                font-size: 0.8rem;
            }

            .valentines-gif {
                width: 100vw;
                height: auto;
            }

            .valentine-question {
                font-size: 2rem;
                padding: 0 1rem;
            }

            .button-container {
                flex-direction: column;
                gap: 1rem;
            }

            .choice-button {
                padding: 1rem 2rem;
                font-size: 1.8rem;
                width: 200px;
            }

            .response-text {
                font-size: 1.8rem;
                padding: 0 1rem;
            }
        }

        .choice-button {
    padding: 1rem 3rem;
    font-size: 1.5rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
    font-weight: bold;
    -webkit-tap-highlight-color: transparent; /* Elimina el highlight al tocar en iOS */
    touch-action: manipulation; /* Optimiza para interacciones tÃ¡ctiles */
    min-height: 60px; /* Asegura Ã¡rea de toque mÃ­nima */
}

/* AÃ±adir estados activos especÃ­ficos para tÃ¡ctil */
.choice-button:active {
    transform: scale(0.95);
    opacity: 0.9;
}

@media (max-width: 480px) {
    .choice-button {
        padding: 1.2rem 2rem; /* Aumentar padding vertical para mejor Ã¡rea de toque */
        width: 100%; /* Usar todo el ancho disponible */
        max-width: 280px; /* Limitar el ancho mÃ¡ximo */
        margin: 0.5rem 0; /* AÃ±adir espacio entre botones */
    }
    
    .button-container {
        width: 100%;
        padding: 0 1rem;
    }
}
    </style>
</head>
<body>
    <br>
    <div class="countdown-section">
        <div class="countdown-container">
            <h1>Cuenta Regresiva</h1>
            <div class="countdown">
                <div class="time-segment">
                    <div class="time" id="days">00</div>
                    <span class="label">DÃ­as</span>
                </div>
                <div class="time-segment">
                    <div class="time" id="hours">00</div>
                    <span class="label">Horas</span>
                </div>
                <div class="time-segment">
                    <div class="time" id="minutes">00</div>
                    <span class="label">Minutos</span>
                </div>
                <div class="time-segment">
                    <div class="time" id="seconds">00</div>
                    <span class="label">Segundos</span>
                </div>
            </div>
        </div>
        
        <div class="gif-container">
            <img src="tortuguita.gif" alt="Valentine's Day GIF" class="valentines-gif">
        </div>
    </div>

    <!-- SecciÃ³n de la pregunta Valentine -->
    <div class="valentine-section" id="valentine-question">
        <div class="valentine-question">Â¿Quieres ser my valentine?</div>
        <div class="button-container">
            <button class="choice-button yes-button" id="yesButton">SÃ­</button>
            <button class="choice-button no-button" id="noButton">No</button>
        </div>
    </div>

    <!-- SecciÃ³n respuesta SÃ­ -->
    <div class="yes-section" id="yes-response">
        <div class="response-text">Â¡Abre la puerta! ðŸ’•</div>
    </div>

    <!-- SecciÃ³n respuesta No -->
    <div class="no-section" id="no-response">
        <div class="response-text">SupondrÃ© que te equivocaste de botÃ³n... Â¡Abre la puerta! ðŸ˜Š</div>
    </div>

    <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Seleccionar los botones
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const audio = document.getElementById('valentineAudio');

    // Agregar eventos a los botones
    if (yesButton) {
        yesButton.addEventListener('click', () => {
            showYesResponse();
            playAudio();
        });

        yesButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            showYesResponse();
            playAudio();
        });
    }

    if (noButton) {
        noButton.addEventListener('click', () => {
            showNoResponse();
            playAudio();
        });

        noButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            showNoResponse();
            playAudio();
        });
    }

    // FunciÃ³n para reproducir el audio
    function playAudio() {
    if (audio) {
        audio.load(); // Asegura que el archivo estÃ¡ cargado
        audio.play().then(() => {
            console.log("Audio reproduciÃ©ndose correctamente.");
        }).catch(error => {
            console.error("Error al reproducir el audio:", error);
        });
    }
}


    // FunciÃ³n para mostrar la respuesta "SÃ­"
    function showYesResponse() {
        document.querySelector('.valentine-section').classList.add('hidden');
        setTimeout(() => {
            document.querySelector('.yes-section').classList.add('visible');
        }, 1000);
    }

    // FunciÃ³n para mostrar la respuesta "No"
    function showNoResponse() {
        document.querySelector('.valentine-section').classList.add('hidden');
        setTimeout(() => {
            document.querySelector('.no-section').classList.add('visible');
        }, 1000);
    }

    // Cuenta regresiva
    function updateCountdown() {
        const valentinesDay = new Date('2025-02-14T20:00:00').getTime();
        const now = new Date().getTime();
        const gap = valentinesDay - now;

        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;

        document.getElementById('days').innerText = String(Math.floor(gap / day)).padStart(2, '0');
        document.getElementById('hours').innerText = String(Math.floor((gap % day) / hour)).padStart(2, '0');
        document.getElementById('minutes').innerText = String(Math.floor((gap % hour) / minute)).padStart(2, '0');
        document.getElementById('seconds').innerText = String(Math.floor((gap % minute) / second)).padStart(2, '0');

        if (gap <= 0) {
            document.querySelector('.countdown-section').classList.add('hidden');
            setTimeout(() => {
                document.querySelector('.valentine-section').classList.add('visible');
            }, 1000);
            clearInterval(countdownTimer);
        }
    }

    updateCountdown();
    const countdownTimer = setInterval(updateCountdown, 1000);
});

    </script>
        <audio id="valentineAudio" src="It Only Takes A Moment From Hello Dolly 1969 And Wall E 2008.mp3"></audio>
